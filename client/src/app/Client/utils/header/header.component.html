<!-- header -->
<header id="default_header" class="header_style_1">
    <!-- header top -->
    <div class="header_top">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="full">
              <div class="topbar-left">
                <ul class="list-inline">
                  <li> <span class="topbar-label"><i class="fa fa-home"></i></span> <span class="topbar-hightlight">Avenue habib borguiba 8070 Korba, Tunisie</span> </li>
                  <li> <span class="topbar-label"><i class="fa fa-envelope-o"></i></span> <span class="topbar-hightlight"><a href="mailto:info@yourdomain.com">info@yourdomain.com</a></span> </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-4 right_section_header_top">
            <div class="float-left">
              <div class="social_icon">
                <ul class="list-inline">
                  <li><a class="fa fa-facebook" href="https://www.facebook.com/steidealverretunisie/" title="Facebook" target="_blank"></a></li>
                  <li><a class="fa fa-google-plus" href="https://plus.google.com/" title="Google+" target="_blank"></a></li>
                  <li><a class="fa fa-linkedin" href="https://www.linkedin.com" title="LinkedIn" target="_blank"></a></li>
                  <li><a class="fa fa-instagram" href="https://www.instagram.com/idealverre/" title="Instagram" target="_blank"></a></li>
                </ul>
              </div>
            </div>
            <div class="float-right">
              <div class="make_appo"> <a class="btn white_btn" routerLink="/devis">Prend un devis</a> </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end header top -->
    <!-- header bottom -->
    <div class="header_bottom">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <!-- logo start -->
            <div class="logo"> <a href="it_home.html"><img src="assets/images/logos/it_logo.png" alt="logo" /></a> </div>
            <!-- logo end -->
          </div>
          <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <!-- menu start -->
            <div class="menu_side">
              <div id="navbar_menu">
                <ul class="first-ul">
                  <li> <a class="active" routerLink="/welcome">Accueil</a></li>
                  <li> <a>Produits</a>
                    <ul>
                      <li *ngFor="let item of verre">
                        <a routerLink="/produits/{{item._id}}">{{item.name}}</a>
                      </li>
                    </ul>
                  </li>
                  <li> <a>Services</a>
                    <ul>
                      <li *ngFor="let item of techniques">
                        <a routerLink="/techniques/{{item._id}}">{{item.name}}</a>
                      </li>
                    </ul>
                  </li>
                  <li> <a routerLink="/galerie">Galerie</a>
                  </li>
                  <li><a>About Us</a></li>
                  <li> <a routerLink="/contact">Contact</a>
                  </li>
                </ul>
              </div>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
