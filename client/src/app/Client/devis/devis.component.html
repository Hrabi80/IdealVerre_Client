<app-header></app-header>


<div id="inner_banner" class="section inner_banner_section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="full">
            <div class="title-holder">
              <div class="title-holder-cell text-left">
                <h1 class="page-title">Make	Appointment</h1>
                <ol class="breadcrumb">
                  <li><a href="index.html">Home</a></li>
                  <li class="active">Make	Appointment</li>
                </ol>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end inner page banner -->
  <div class="section padding_layout_1">
    <div class="container">
      <div class="row">
        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-xs-12"></div>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-xs-12">
          <div class="row">
            <div class="full">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="main_heading text_align_center">
                  <h2>Make	Appointment</h2>
                </div>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 appointment_form">
                <div class="form_section">
                  <form class="form_contant" action="index.html">
                    <fieldset class="row">
                      <div class="row">
                        <div class="field col-lg-6 col-md-6 col-sm-12 col-xs-12">
                          <input class="field_custom" placeholder="Numéro de tel" type="number"  [(ngModel)]="setTel" required>
                        </div>
                        
                      </div>
                    
                      <div class="row">
                        <div class="field col-lg-6 col-md-6 col-sm-12 col-xs-12">
                          <!--
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                          -->
                          <input class="field_custom" placeholder="Nom de service" type="text" [(ngModel)]="setServ" required>
                        </div>
                       
                      </div>
                      <br>
                      <form [formGroup]="formDevis">
                      <div class="row">
                        <div class="field col-lg-4 col-md-4 col-sm-6 col-xs-6">
                          <input class="field_custom" placeholder="Largeur" type="number" formControlName="largeur" required>
                        </div>
                        <div class="field col-lg-4 col-md-4 col-sm-6 col-xs-6">
                          <input class="field_custom" placeholder="hauteur" type="number" formControlName="hauteur" required>
                        </div>
                        <div class="field col-lg-4 col-md-4 col-sm-6 col-xs-6">
                          <input class="field_custom" placeholder="quantité" type="number" formControlName="quantite" required>
                        </div>
                      </div>
                   
                    <div class="center">
                      <button class="btn main_bt" (click)="send()" >Prend un devis </button>
                    </div>
                  </form>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<app-req></app-req>

  <!-- End Model search bar -->
<app-footer></app-footer>
