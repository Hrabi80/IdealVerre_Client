<div class="limiter">
    <div class="container-login100" style="background-image: url('assets/images/img-01.jpg');">
        <div class="wrap-login100 p-t-190 p-b-30">
            <p *ngIf="message" class="text-center error">{{message}}</p> 
            <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="logins()">
                <div class="login100-form-avatar">
                    <img src="assets/images/logo1.jpg" alt="AVATAR">
                </div>

                <span class="login100-form-title p-t-20 p-b-45">
                    IdealVerre
                </span>

                <div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
                    <input class="input100" type="text" formControlName="userid" placeholder="Username" >
                           <!--
                            <div *ngIf="submitted && f.userid.errors" class="help-block">    
                                <div *ngIf="f.userid.errors.required">Userid is required</div>    
                            </div>  -->
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
                    <input class="input100" type="password"  formControlName="password" placeholder="Password">
                          <!--
                            <div *ngIf="submitted && f.password.errors" class="help-block">    
                                <div *ngIf="f.password.errors.required">Password is required</div>    
                            </div>   -->  
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn p-t-10">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>

           
            </form>
        </div>
    </div>
</div>
