<div class="container">
<br>
<br>
<br>
    <form [formGroup]="form">

      <div class="progress form-group" *ngIf="progress > 0">
          <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
          </div>
      </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Ajouter un titre</label>
          <input type="text" class="form-control" formControlName="title" placeholder="...">
        </div>



        <div class="form-group">
          <label>Une petite description</label>
          <textarea class="form-control" rows="2" formControlName="description">
          </textarea>
        </div>
        <div class="form-group">
            <label >Ajouter la photo</label>
            <input type="file" (change)="uploadFile($event)" class="form-control-file">
        </div>


          <br>
          <button type="submit" (click)="addGallery()" class="btn btn-primary mb-2">Ajouter</button>
      </form>
</div>
